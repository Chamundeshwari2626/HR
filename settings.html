<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">HR Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="employee.html">Employee Management</a></li>
          <li class="nav-item"><a class="nav-link" href="resum.html">Resume Submission</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link active" href="settings.html">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="logregis.html">Login/Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Settings Section -->
  <section class="container my-5">
    <h1 class="text-center">Settings</h1>
    <p class="text-center">Configure your HR portal to suit your needs.</p>
    <div class="row">
      <div class="col-md-6">
        <h3>General Settings</h3>
        <form>
          <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Support Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>

      <div class="col-md-6">
        <!-- Password Change Section -->
        <h3>Change Password</h3>
        <form id="changePasswordForm">
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>

        <!-- Forgot Password Section -->
        <h3 class="mt-4">Forgot Password</h3>
        <form id="forgotPasswordForm">
          <div class="mb-3">
            <label for="forgotEmail" class="form-label">Enter Email</label>
            <input type="email" class="form-control" id="forgotEmail" required>
          </div>
          <button type="submit" class="btn btn-warning">Send Reset Link</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2024 HR Manager Portal. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Password change functionality
    document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match!');
      } else {
        // Add password change logic here (e.g., send to server)
        alert('Password successfully changed.');
      }
    });

    // Forgot password functionality
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('forgotEmail').value;

      // Add forgot password logic here (e.g., send reset link to email)
      alert('Password reset link sent to ' + email);
    });
  </script>
</body>
</html>
